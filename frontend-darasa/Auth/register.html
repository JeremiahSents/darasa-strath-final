<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Darasa Learning Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/frontend-darasa/assets/images/logo_white.png" type="image/png">
</head>

<body>
  <!-- Register Page -->
  <div class="card">

    <div class="image-side">
      <img src="/frontend-darasa/assets/images/background.png" alt="Education illustration" class="main-image">
      <img src="/frontend-darasa/assets/images/logo_white.png" alt="Darasa Logo" class="brand-logo">
    </div>

    <div class="form-side">
      <h1>Create New Account</h1>
      <form id="registerForm">
        <div class="form-group">
          <input type="text" id="name" placeholder="Full name" required>
          <i class="fas fa-user icon"></i>
        </div>
        
        <div class="form-group">
          <input type="email" id="email" placeholder="Email address" required>
          <i class="fas fa-envelope icon"></i>
        </div>
        
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required>
          <i class="fas fa-lock icon"></i>
        </div>
        
        <button type="submit" class="btn">
          Sign Up
          <i class="fas fa-arrow-right arrow-icon"></i>
        </button>
      </form>
      <div class="alt-action">
        <p>Already have an account?</p>
        <a href="login.html" class="alt-link">Log In</a>
      </div>
    </div>
  </div>

<script src="/frontend-darasa/utils/auth.js"></script>
<script src="register.js"></script>

</body>
</html>
