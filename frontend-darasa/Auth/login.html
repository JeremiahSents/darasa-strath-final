<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darasa Learning Platform</title>
  <script src="https://kit.fontawesome.com/17e091a2b0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="../assets/images/logo_white.png" type="image/png">
</head>
<body>
  <!-- Login Page -->
  <div class="card">

    <div class="image-side">
      <img src="../assets/images/background.png" alt="Learning illustration" class="main-image">
      <img src="../assets/images/logo_white.png"alt="Darasa Logo" class="brand-logo">
    </div>
    
    <div class="form-side">
      <h1>Welcome Back</h1>
      <p class="subtitle">Login to your account</p>
      
      <form id="loginForm">

        <div class="form-group">
          <input type="text" id="email" placeholder="Email address or Username" required>
          <i class="fas fa-user icon"></i>
        </div>
        
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required>
          <i class="fas fa-lock icon"></i>
        </div>
        
        <button type="submit" class="btn">
          Login
          <i class="fas fa-arrow-right arrow-icon"></i>
        </button>

      </form>
      
      <div class="alt-action">
        <p>Don't have an account?</p>
        <a href="register.html" class="alt-link">Create Account</a>
      </div>
    </div>
  </div>

   <script src="js/auth-utils.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
